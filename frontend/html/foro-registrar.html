<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/guitarra-electrica-para-heavy-metal.png" type="image/x-icon">
    <title>Foro - Registrarse</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <section class="margen-form">
                    <h1 class="text-light">Formulario de Inscripción</h1>
                    <form id="formulario" onsubmit="event.preventDefault(); registrar();">
                        <div class="input-group mb-3">
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                        </div>
                
                        <div class="input-group mb-3">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="contrasena" name="contrasena" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <input type="submit" value="Enviar">
                    </form>
                    <p class="text-light mt-3">¿Ya tiene su cuenta? <a href="./foro-login.html">Haz Login.</a></p>
                </section>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="../img/rock-and-roll.png" alt="Icono Rock and Roll" class="icono-form">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
