<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/guitarra-electrica-para-heavy-metal.png" type="image/x-icon">
    <title>Editar Usuario</title>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <section class="margen-form">
                    <h1 class="text-light">Editar Usuario</h1>
                    <form id="editUserForm">
                        <div class="input-group mb-3">
                            <h5>Nombre</h5><br>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="usernameInput" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="input-group mb-3">
                            <h5>E-mail - Inmutable</h5>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" id="emailInput" class="form-control" placeholder="Correo electrónico" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <h5>Contraseña Actual</h5>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="currentPasswordInput" class="form-control" placeholder="Contraseña actual" required>
                        </div>
                        <div class="input-group mb-3">
                            <h5>Nueva Contraseña</h5><br>
                            <p>No rellene este campo si no quiere cambiar su contraseña</p>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="newPasswordInput" class="form-control" placeholder="Nueva contraseña" required>
                        </div>
                        <div class="input-group mb-3">
                            <h5>Nueva Contraseña Confirmación</h5>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="newPasswordConfirmInput" class="form-control" placeholder="Nueva contraseña confirmación" required>
                        </div>
                        <input type="hidden" id="userId">
                        <button type="button" class="btn btn-primary" onclick="editUser()">Guardar Cambios</button>
                        <button type="button" class="btn btn-danger ms-auto" onclick="cancelEdit()">Cancelar</button>
                    </form>
                </section>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="../img/rock-and-roll.png" alt="Icono Rock and Roll" class="icono-form">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/user-edit.js"></script>
</body>
</html>
