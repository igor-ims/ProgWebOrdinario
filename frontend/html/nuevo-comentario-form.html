<!DOCTYPE html>
<html lang="es">
<head>

                    <form id="commentForm" onsubmit="event.preventDefault(); submitComment();">

                            <input type="text" id="title" name="title" class="form-control" placeholder="TÃ­tulo" required>
                        </div>

                        <input type="submit" value="Enviar comentario" class="btn btn-primary">
