<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/guitarra-electrica-para-heavy-metal.png" type="image/x-icon">
    <title>Foro - Opciones</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <section class="margen-form">
                    <h1 class="text-light">Elige una opción</h1>
                    <form id="formOpciones">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="opcion" id="opcionInscripcion" value="inscripcion" checked>
                            <label class="form-check-label text-light" for="opcionInscripcion">
                                Quiero registrarme
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="opcion" id="opcionLogin" value="login">
                            <label class="form-check-label text-light" for="opcionLogin">
                                Ya tengo una cuenta, quiero iniciar sesión
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Continuar</button>
                    </form>
                </section>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="../img/rock-and-roll.png" alt="Icono Rock and Roll" class="icono-form">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/opciones.js"></script>
</body>
</html>
