<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/guitarra-electrica-para-heavy-metal.png" type="image/x-icon">

<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <section class="margen-form">
                    <h1 class="text-light">Editar Comentario</h1>
                    <form id="editCommentForm" onsubmit="event.preventDefault(); submitChanges();">
                        <div class="input-group mb-3">
                            <input type="text" id="titleInput" class="form-control" placeholder="TÃ­tulo" required>
                        </div>
                        <div class="input-group mb-3">
                            <textarea id="commentInput" class="form-control" placeholder="Comentario" rows="5" required></textarea>
                        </div>
                        <input type="hidden" id="commentId">
                        <input type="submit" class="btn btn-primary" value="Guardar Cambios">
                    </form>
                </section>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="../img/rock-and-roll.png" alt="Icono Rock and Roll" class="icono-form">
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
